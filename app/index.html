<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Labs</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="top__promo">
        <div class="container">
            <h1 class="top__promo-text">
                All orders ship in 2-3 days
            </h1>
        </div>
    </div>
    <header class="header">
        <div class="container-1300">
            <div class="header__inner">
                <ul class="header__nav">
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">
                            Shop
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">
                            Industry
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">
                            Resources
                        </a>
                    </li>
                </ul>
                <div class="header__logo">
                    <img class="header__logo-img" src="images/logo.svg" alt="logo image">
                </div>
                <div class="header__option">
                    <div class="header__option-item">
                        <a class="header__option-link" href="#">
                            Login
                        </a>
                    </div>
                    <div class="header__option-item">
                        <a class="header__option-link header__option-btn" href="#">
                            Schedule a Demo
                        </a>
                    </div>
                    <div class="header__option-item">
                        <a class="header__option-link" href="#">
                            <img class="header__option-img" src="images/icons/bag.svg" alt="bag icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="welcome">
            <div class="container-1300">
                <div class="welcome__inner">
                    <h1 class="welcome__inner-title">
                        A NEW POINT OF VIEW
                    </h1>
                    <div class="welcome__inner-content">
                        <h2 class="welcome__inner-text">
                            Our advanced room solutions create active collaboration among your hybrid teams.
                        </h2>
                        <a class="welcome__inner-btn" href="#">
                            Shop Our Products
                        </a>
                        <a class="welcome__inner-link" href="#">
                            <span class="welcome__inner-link-btn"></span>
                            Experience a Meeting
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
